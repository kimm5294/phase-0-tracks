<!DOCTYPE html>
<html>
<head>
  <title>Table practice</title>
</head>
<body>
  <table border=1>
    <tr>
      <th>name</th>  
      <th>bday</th>
      <th>age</th>
    </tr>
    
    <tr>
      <th>matt</th>  
      <th>oct 12</th>
      <th>56</th>

    </tr>

    <tr>
      <th>chris</th>  
      <th>nov 14</th>
      <th>90</th>
    </tr>
  </table>

<table border=2>
    <tr>
      <th>name</th>  
      <th>bday</th>
      <th>age</th>
    </tr>
    
    <tr>
      <th>matt</th>  
      <th colspan="2">N/A</th>

    </tr>

    <tr>
      <th>chris</th>  
      <th>nov 14</th>
      <th rowspan ="2">N/A</th>
    </tr>

    <tr>
      <th>ben</th>  
      <th>dec 10</th>
    </tr>
  </table>

</body>
</html>
